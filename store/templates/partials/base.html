<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 min-h-screen">
    <header class="bg-gray-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Store ðŸ›’</h1>
        <form method="POST" action="{% url 'store:logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-white hover:bg-white px-3 py-1 rounded text-black">Logout</button>
        </form>
    </header>
    <main class="container mx-auto mt-8">
      {% block content %}
      <!-- Page content goes here -->
      {% endblock %}
    </main>   
  </body>
</html>
