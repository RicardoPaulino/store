{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-red-500 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4" action="{% url 'store:login' %}">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-medium">Usu√°rio</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" autofocus="autofocus" required>
            </div>
            <div>
                <label class="block mb-1 font-medium">Senha</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Entrar</button>
        </form>
    </div>

</body>
</html>
